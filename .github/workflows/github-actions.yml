name: GitHub CI/CD pipeline
run-name: ${{ github.actor }} PwCO app ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload application
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./target/dogebook-1.0.jar"
          target: "~/app"
      - name: Start Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            fuser -k 8080/tcp
            mv ~/app/dogebook-1.0.jar ~/app/old/old-dogebook.jar
            mv ~/app/target/dogebook.jar ~/app/dogebook.jar
            java -jar ~/app/dogebook.jar
            rm ~/app/target/dogebook.jar