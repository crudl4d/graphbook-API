name: GitHub CI/CD pipeline
run-name: ${{ github.actor }} PwCO app ðŸš€
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: mvn clean test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload application
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./target/dogebook-1.0.jar"
          target: "~/app"
      - name: Start Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: | 
            sh /home/super/app/script.sh 
            && nohup java -DDB_URI={{ secrets.DB_URI }} -DDB_USERNAME={{ secrets.DB_USERNAME }} -DDB_PASSWORD={{ secrets.DB_PASSWORD }} -jar ~/app/dogebook.jar
            > nohup.out 2> nohup.err < /dev/null &